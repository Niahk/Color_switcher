<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>color switcher scheme</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Color switcher scheme</h1>
  <div class="button-container">
    <button class="color-button red" data-color="red"></button>
    <button class="color-button blue" data-color="blue"></button>
    <button class="color-button green" data-color="green"></button>
    <button class="color-button gold" data-color="gold"></button>
  </div>
  <h2>Please click on above buttons</h2>
  <span>to see the color of the background changing</span>
  <script src="javascript.js"></script>
  
</body>
</html>
